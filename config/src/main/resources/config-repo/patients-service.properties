spring.application.name=patients-service
server.port=8084
 
eureka.client.region = default
eureka.client.registryFetchIntervalSeconds = 5
eureka.client.serviceUrl.defaultZone=${eureka_client_serviceUrl_defaultZone:http://localhost:8082/eureka/}


spring.sleuth.sampler.probability= 100
spring.zipkin.baseUrl=${spring_zipkin_baseUrl:http://localhost:9411/}


spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=${spring_datasource_url:jdbc:mysql://localhost:3306/medical-consultory}
spring.datasource.username=${spring_datasource_username:root}
spring.datasource.password=${spring_datasource_password:root}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true